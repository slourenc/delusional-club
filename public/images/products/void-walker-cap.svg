<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Cap crown -->
  <ellipse cx="200" cy="160" rx="120" ry="80" fill="#000000"/>
  <ellipse cx="200" cy="150" rx="115" ry="75" fill="#111111"/>
  
  <!-- Cap brim -->
  <ellipse cx="200" cy="230" rx="140" ry="30" fill="#000000"/>
  <ellipse cx="200" cy="225" rx="135" ry="25" fill="#0a0a0a"/>
  
  <!-- Embossed logo area -->
  <ellipse cx="200" cy="140" rx="25" ry="15" fill="#0a0a0a" opacity="0.8"/>
  
  <!-- Small embroidered logo -->
  <text x="200" y="145" font-family="monospace" font-size="12" font-weight="bold" text-anchor="middle" fill="#DC143C">DC</text>
  
  <!-- Cap seams -->
  <path d="M140 100 Q200 80 260 100" stroke="#333333" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M120 130 Q200 110 280 130" stroke="#333333" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Side panels -->
  <path d="M110 140 Q140 120 140 160 Q140 180 120 190" stroke="#333333" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M290 140 Q260 120 260 160 Q260 180 280 190" stroke="#333333" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Eyelets -->
  <circle cx="160" cy="170" r="3" fill="#333333"/>
  <circle cx="240" cy="170" r="3" fill="#333333"/>
  <circle cx="160" cy="170" r="1.5" fill="#000000"/>
  <circle cx="240" cy="170" r="1.5" fill="#000000"/>
  
  <!-- Brim stitching -->
  <ellipse cx="200" cy="230" rx="130" ry="20" stroke="#333333" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- New Era style logo position (right side) -->
  <text x="280" y="145" font-family="monospace" font-size="8" font-weight="bold" text-anchor="middle" fill="#DC143C" opacity="0.7">DC</text>
  
  <!-- Sweatband -->
  <ellipse cx="200" cy="185" rx="110" ry="8" fill="#1a1a1a"/>
</svg> 