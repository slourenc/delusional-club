<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Hoodie -->
  <g>
    <!-- Main body -->
    <path d="M120 80 Q120 60 140 60 L260 60 Q280 60 280 80 L280 220 Q280 240 260 240 L140 240 Q120 240 120 220 Z" fill="#000000"/>
    
    <!-- Hood -->
    <path d="M140 60 Q200 30 260 60 Q250 40 200 40 Q150 40 140 60" fill="#0a0a0a"/>
    
    <!-- Sleeves -->
    <ellipse cx="100" cy="120" rx="25" ry="50" fill="#000000"/>
    <ellipse cx="300" cy="120" rx="25" ry="50" fill="#000000"/>
    
    <!-- Kangaroo pocket -->
    <path d="M160 140 Q200 130 240 140 L240 180 Q200 190 160 180 Z" fill="#0a0a0a" stroke="#333333" stroke-width="1"/>
    
    <!-- Hood drawstrings -->
    <circle cx="190" cy="80" r="2" fill="#333333"/>
    <circle cx="210" cy="80" r="2" fill="#333333"/>
    
    <!-- Script text on hoodie -->
    <text x="200" y="110" font-family="serif" font-size="16" font-style="italic" text-anchor="middle" fill="#ffffff" opacity="0.8">SacredOne</text>
  </g>
  
  <!-- Sweatpants -->
  <g>
    <!-- Left leg -->
    <path d="M150 240 L150 350 Q150 360 160 360 L180 360 Q190 360 190 350 L190 240" fill="#000000"/>
    
    <!-- Right leg -->
    <path d="M210 240 L210 350 Q210 360 220 360 L240 360 Q250 360 250 350 L250 240" fill="#000000"/>
    
    <!-- Waistband -->
    <rect x="140" y="240" width="120" height="15" fill="#1a1a1a"/>
    <rect x="145" y="245" width="110" height="5" fill="#DC143C"/>
    
    <!-- Side seams -->
    <line x1="150" y1="240" x2="150" y2="350" stroke="#333333" stroke-width="1" opacity="0.5"/>
    <line x1="250" y1="240" x2="250" y2="350" stroke="#333333" stroke-width="1" opacity="0.5"/>
    
    <!-- Script text on pants -->
    <text x="200" y="300" font-family="serif" font-size="14" font-style="italic" text-anchor="middle" fill="#ffffff" opacity="0.6" transform="rotate(-90 200 300)">SacredOne</text>
  </g>
  
  <!-- Fabric texture -->
  <g opacity="0.1">
    <line x1="140" y1="70" x2="260" y2="70" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="140" y1="100" x2="260" y2="100" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="140" y1="200" x2="260" y2="200" stroke="#ffffff" stroke-width="0.5"/>
  </g>
</svg> 